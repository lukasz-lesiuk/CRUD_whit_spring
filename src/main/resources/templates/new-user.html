<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<form action="#" th:action="@{/create}" th:object="${user}" method="post">
<!--    <label for="firstName">Name</label>-->
<!--    <label for="lastName">Surname</label>-->
<!--    <label for="age">Age</label>-->
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Name">
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Surname">
    <input type="text" th:field="*{age}" id="age" placeholder="Age">

    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>

    <input type="submit" value="Add User">
</form>
</body>
</html>
